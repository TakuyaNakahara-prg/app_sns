{% extends 'base.html'%}
{% load static %}
{% block contents %}
<div class = 'form-container'>
    <form method = 'post' action = '{% url 'timelines:create' %}'>
        {% csrf_token %}
        <div class = 'form-area'>
            {% for field in form %}
            <p>{{ field.label }}</p>
            <p id = 'form'>{{ field }}</p>
            <p>
                {% if field.help_text %}
                {{ field.help_text }}
                {% endif %}
            </p>
            <p>{{ field.errors }}</p>
            {% endfor %}
            <input type = 'submit'  onClick = 'return alertFunc()' value = '投稿する'>
            {% if form.is_valid %}
            <script>
                function alertFunc() {
                    alert("投稿完了！タイムラインに戻ります。");
                }
            </script>
            {% endif %}
        </div>
    </form>

</div>
{% endblock %}
