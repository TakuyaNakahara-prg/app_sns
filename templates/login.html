{% extends 'base.html'%}
{% load static %}

{% block contents %}
<div class = 'login_container'>
    {% if form.errors %}
        <p style='color: red'>ユーザー名もしくはパスワードに誤りがあります。
            <br>もう一度確認してください。
        </p>
    {% endif %}
    <form method = 'post'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type = 'submit' value = 'ログイン'>

        <p><a href = '#'>パスワードを忘れましたか？</a></p>
        <input type = 'hidden' name = 'next' value = '{% url 'timelines:index' %}'>
    </form>
</div>
{% endblock %}
