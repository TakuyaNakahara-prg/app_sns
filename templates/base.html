<!DOCTYPE html>
<html lang = 'ja'>
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% block title %}SNS_APP{% endblock %}
</head>
<body>
    <header>
        <div class = 'header-nav'>
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                {% if user.is_authenticated %}
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'timelines:index' %}">
                    <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    SNSAPP~no-title~
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'timelines:index' %}">タイムライン</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="{% url 'accounts:logout' %}">ログアウト</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="{% url 'timelines:create' %}">新規投稿</a>
                      </li>
                    </ul>
                    <div class = 'd-flex'>
                        <p style = 'color: white; margin: 0px 20px 0px 0px;'>Aaaaaa</p>
                    </div>
                  </div>
                </div>
                {% else %}
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'timelines:top' %}">
                      <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                      SNSAPP~no-title~
                    </a>
                  </div>
                {% endif %}
              </nav>
        </div>
        
        
        
    </header>
    <main>{% block contents %}{% endblock %}</main> 
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
